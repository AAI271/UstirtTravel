<section class="registration">
    <div class="container">
        <div class="registration__container" id="registration" >
            <form id="send-form">
                <div class="group">
                    <input type="text" name="fullName" value="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Толық аты жөніңіз</label>
                </div>
                <div class="group">
                    <input type="tel" name="phone" value="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Телефон</label>
                </div>
                <div class="group">
                    <input type="number" name="age" value="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Жасыңыз</label>
                </div>
                <button type="submit" class='button -regular center' id="submit-btn">Тіркелу</button>
            </form>
        </div>
        <div class="registration__img">
            <img src="assets/aboutImg3.jpg" alt="">
        </div>
    </div>
</section>
